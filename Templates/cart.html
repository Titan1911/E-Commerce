{% extends 'base.html' %}

{% block content %}
<br>
<table class="table table-hover table-sm caption-top">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Image</th>
        <th scope="col">Item</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
      </tr>
    </thead>
    <tbody>
    {% for item in cart_items %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th> 
        <td><img style="height: 60px;" class="rounded-circle" src="{{ item.product.image.url }}"></td>
        <td>{{ item.product.product_name }}</td>
        <td>{{ item.product.price }}</td>
        <td>{{ item.quantity }}</td>
      </tr>
    {% endfor %}
    </tbody>
    <tfoot>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col"></th>
        <th scope="col">Rs. {{ cart.total_price }}</th>
        <th scope="col">{{ cart.total_items }}</th>
    </tfoot>
  </table>
  <br>
  <form action="{% url 'details' %}" method="get">
  <button class="btn btn-secondary" type="submit">Place Order</button>
  </form>
{% endblock %}
